<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Auto Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css"/>
    </head>
    <body>
      <div class="panel">
        <img src="https://www.bits-pilani.ac.in/Uploads/Campus/BITS_Goa_campus_logo.gif" alt="BITS Logo" class="logo"/><div class="textbox-container">
        <label for="loginuserid" class="textbox-label">Username</label>
        <input type="text" id="loginuserid" class="textbox-input">
      </div>
      <div class="textbox-container">
        <label for="loginpassword" class="textbox-label">Password</label>
        <input type="password" id="loginpassword" class="textbox-input">
        </div>
        <button class="save-button" id="save">Save</button>
        <div class="checkbox-container" hidden>
          <input type="checkbox" class="checkbox" id="autostart-checkbox">
          <label for="autostart-checkbox" class="checkbox-label">Start automatically at boot</label>
        </div>
      </div>
      <script src="index.js" type="module" />
  </body>
</html>
